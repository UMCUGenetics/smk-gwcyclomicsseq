name: fragmentomics
channels:
  - defaults
  - anaconda
  - bioconda
dependencies:
  - python==3.6
  - pysam
  - numpy
  - pandas
  - pyBigWig
  - colorama
  - cutadapt
  - more-itertools
  - matplotlib
  - tabulate
  - wheel
  - setuptools
  - statsmodels
  - cached_property
  - biopython
  - pip:
      - pysamiterators
      - "--editable=git+https://github.com/zztin/FragmentOmics.git@ignore-readname#egg=singlecellmultiomics"
